<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <!-- link to view high scores -->
            <a href="#">View High Scores</a>
        </header>

        <!-- A box to contain the questions, the time and the result -->
        <div class="card">
            <!-- Card header to diaply Timer -->
            <div class="card-header">
                <h2 id="timerDisp"></h2>
            </div>
            <div class="card-body">
                <!-- space for putting initial message with Start button and then the multiple choice questions dynamically-->
                <p id="init-card" class="textProps"></p>
            </div>
            <!-- Card footer to display result of each question as correct or wrong -->
            <div class="card-footer">
                <p id="result"></p>
            </div>

        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
